<!-- es importante no olvidar definiar el doctype§ -->
<!DOCTYPE html>
<!-- html es el tag que engloba todo el HTML, tiene un atributo "lang" que
especifica el lenguaje, esto sirve para screenreaders y buscadores, los atributos
dan información adicional sobre la etiqueta  -->
<html lang="en">
<!-- en el head van todas las cosas que no son visibles en el navegador, el titulo
de la pestaña aquí cargamos archivos CSS y Javascript -->
<head>
  <!-- existen varios metatags pero este en particular sirva para definir el encoding
  del archivo, al usar UTF-8 nos permite poner una gama de caracteres especiales
  como por ejemplo las tíldes y la letra ñ -->
  <meta charset="UTF-8">
  <!-- el titulo que se verá en la pestaña -->
  <title>Mi Documento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- el body es el cuerpo del html, es donde van todos los tags que si son visibles
en el navegador -->
  <!-- los headers (h1,h2...h6) nos permite poner encabezados, hay que tener en
cuenta que del h1 al h3 son tags que tienen importante valor semántico es decir
son relevantes para los search engines cómo google por eso no se recomienda
usar valores más allá del h3 -->
<!-- titulo que describe el contenido de la página actual -->
<h1>Título</h1>
<!-- subtitulos que describen secciones de contenido  -->
<h2>Título</h2>
<!-- un tercer nivel de subtitulos -->
<h3>Título</h3>
<!-- no recomendable usar -->
<h4>Título</h4>
<h5>Título</h5>
<h6>Título</h6>
<!-- tag invalido -->
<h7>Título</h7>
<p>Podriamos escribir solo texto pero html no funciona así.</p>
<!-- los tags ya vienen con propiedades definidas por default -->
<!-- el atributo targe sirve para especificar donde cargar el link -->
<a href="http://www.google.com" target='_blank'>Ir a Google</a>
</html>
